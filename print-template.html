<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多智能体消息模块实现技术报告</title>
    
    <!-- 引入Mermaid支持 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <!-- 引入代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- 引入自定义打印样式 -->
    <link rel="stylesheet" href="print-styles.css">
    
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        
        /* 标题样式 */
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        h2 {
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
            margin-top: 25px;
        }
        
        h3 {
            color: #2c3e50;
            margin-top: 20px;
        }
        
        h4 {
            color: #34495e;
            margin-top: 18px;
        }
        
        /* 段落和列表 */
        p {
            text-align: justify;
            margin-bottom: 12px;
        }
        
        ul, ol {
            margin-bottom: 12px;
        }
        
        li {
            margin-bottom: 4px;
        }
        
        /* 代码样式 */
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }
        
        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }
        
        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        /* 引用样式 */
        blockquote {
            border-left: 4px solid #3498db;
            margin: 16px 0;
            padding: 0 16px;
            color: #6c757d;
        }
        
        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px auto;
        }
        
        /* Mermaid图表样式 */
        .mermaid {
            text-align: center;
            margin: 20px 0;
        }
        
        /* 强调文本 */
        strong {
            color: #2c3e50;
        }
        
        em {
            color: #34495e;
        }
        
        /* 链接样式 */
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 这里放置您的markdown内容转换后的HTML -->
    <!-- 您可以使用markdown转换工具将md文件转换为HTML，然后替换这个注释 -->
    
    <script>
        // 初始化Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });
        
        // 初始化代码高亮
        hljs.highlightAll();
        
        // 为打印优化
        window.addEventListener('beforeprint', function() {
            // 在打印前可以做一些调整
        });
    </script>
</body>
</html>
